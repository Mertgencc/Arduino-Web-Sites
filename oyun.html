    <script>
        let port;
        let writer;
        let selectedCommand = null;

        // Komutlar iÃ§in resimler ve GIF'ler
        const images = {
            mutlu: {
                img: '/images/mutlu.jpeg', // Mutlu resim URL'si

            sinirli: {

            heyecanlÄ±: {

                gif: '/images/mutlu.mp4'  // ÅžaÅŸkÄ±n GIF URL'si
            }

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                writer = port.writable.getWriter();
                document.getElementById('status').textContent = 'Durum: HC-05 BaÄŸlandÄ±!';

                // Arduino'dan gelen verileri dinle
                const reader = port.readable.getReader();
                readFromSerial(reader);
            } catch (error) {
                console.error(error);
                document.getElementById('status').textContent = 'Durum: BaÄŸlantÄ± baÅŸarÄ±sÄ±z.';
            }
        });

        // Arduino'dan gelen verileri dinleyen fonksiyon
        async function readFromSerial(reader) {
            const decoder = new TextDecoder();
            while (true) {
                const { value, done } = await reader.read();
                if (done) {
                    reader.releaseLock();
                    break;
                }
                const command = decoder.decode(value).trim();
                if (command) {
                    showCommand(command);
                }
            }
        }

        document.querySelectorAll('.command').forEach(button => {
            button.addEventListener('click', () => {
                selectedCommand = button.getAttribute('data-command');
                alert(`SeÃ§ili Komut: ${selectedCommand}`);

                // Komut ile ilgili gÃ¶rselleri gÃ¶ster
                showImage(selectedCommand);
            });
        });

        document.getElementById('send').addEventListener('click', async () => {
            if (writer && selectedCommand) {
                const data = new TextEncoder().encode(selectedCommand + '\n');
                await writer.write(data);
                alert(`Mesaj gÃ¶nderildi: ${selectedCommand}`);
            } else {
                alert('HC-05 baÄŸlÄ± deÄŸil veya iÃ§erik seÃ§ilmedi.');

        // Komutla ilgili gÃ¶rselleri gÃ¶steren fonksiyon
        function showImage(command) {
            const imageDisplay = document.getElementById('image-display');
            imageDisplay.innerHTML = `
                <img src="${images[command].img}" alt="${command} image">
                <video autoplay loop>
                    <source src="${images[command].gif}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        }

        // Komutla ilgili metin gÃ¼ncellenmesi
