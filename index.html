<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygusal Yüz İfadeleri</title>
    <link
        rel="icon"
        href="/DALL·E 2025-01-15 19.50.49 - A colorful and expressive logo for a project named 'Duygusal Yüz İfadeleri' (Emotional Facial Expressions). The logo should feature a minimalist, yet .webp"
        type="image/x-icon"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF5C8D, #FFA64D);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: black;
            overflow-x: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        button {
            padding: 12px 25px;
            margin: 15px 0;
            background-color: #FF6347;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        button:hover {
            background-color: green;
            transform: scale(1.05);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        #image-display img, #image-display video {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        #score {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
                padding: 10px;
                max-width: 100%;
            }

            #status {
                font-size: 16px;
            }

            #container {
                padding: 20px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 13px;
            }

            #status {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Duygusal Yüz İfadeleri</h1>
        <button id="connect">Bluetooth'a Bağlan</button>
        <button id="randomEmotion">Rastgele İfade Göster</button>
        <p id="status">Durum: Bağlanmadı</p>
        <p id="score">Skor: 0</p>
        <div id="image-display"></div>
    </div>

    <script>
        let port;
        let writer;
        let selectedEmotion = null;
        let score = 0;  // Başlangıç skoru

        const emotions = [
            {
                command: 'mutlu',
                img: '/mutlu.jpeg',
                gif: '/mutlu2.mp4'
            },
            {
                command: 'üzgün',
                img: '/uzgun.jpeg',
                gif: '/uzgun.mp4'
            },
            {
                command: 'sinirli',
                img: '/ofke.jpeg',
                gif: '/ofke.mp4'
            },
            {
                command: 'heyecanlı',
                img: '/heyecanlı.jpeg',
                gif: '/mutlu.mp4'
            }
        ];

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                if (!navigator.bluetooth) {
                    alert('Bluetooth özelliği bu cihazda desteklenmiyor.');
                    return;
                }

                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['device_information'] }]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('device_information');
                const characteristic = await service.getCharacteristic('device_name');
                writer = characteristic.getWriter();
                document.getElementById('status').textContent = 'Durum: HC-05 Bağlandı!';

                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = event.target.value;
                    handleButtonPress(value);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('status').textContent = 'Durum: Bağlantı başarısız.';
            }
        });

        document.getElementById('randomEmotion').addEventListener('click', () => {
            // Rastgele bir duygu seç
            const randomEmotion = emotions[Math.floor(Math.random() * emotions.length)];

            showImage(randomEmotion);  // Resmi göster
            setTimeout(() => {
                showGif(randomEmotion);  // Aynı duygunun GIF'ini göster
            }, 3000);  // 3 saniye sonra GIF'i göster
        });

        function showImage(emotion) {
            const imageDisplay = document.getElementById('image-display');
            imageDisplay.innerHTML = `
                <img src="${emotion.img}" alt="${emotion.command} image">
            `;
        }

        function showGif(emotion) {
            const imageDisplay = document.getElementById('image-display');
            imageDisplay.innerHTML += `
                <video autoplay loop>
                    <source src="${emotion.gif}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        }

        function handleButtonPress(value) {
            const currentEmotion = emotions.find(emotion => emotion.command === selectedEmotion);
            if (value === currentEmotion.command) {
                score++;
                document.getElementById('score').textContent = `Skor: ${score}`;
            }
        }
    </script>
</body>
</html>
