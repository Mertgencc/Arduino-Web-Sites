<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygusal Yüz İfadeleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF5C8D, #FFA64D);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: black;
            padding: 20px;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            background-color: #FF6347;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: green;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        #message {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Duygusal Yüz İfadeleri</h1>
        <button id="connect">Bluetooth'a Bağlan</button>
        <p id="status">Durum: Bağlanmadı</p>
        <p id="message">Mesaj: Henüz bir etkileşim yok.</p>
    </div>

    <!-- Ses Dosyaları -->
    <audio id="correctSound" src="dogruu.mp3"></audio>
    <audio id="wrongSound" src="yanlıscevap.mp3"></audio>

    <script>
        let port;
        let writer;

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                document.getElementById('status').textContent = 'Durum: HC-05 Bağlandı!';
                readArduinoData(); // Arduino'dan gelen veriyi okumaya başla
            } catch (error) {
                console.error(error);
                document.getElementById('status').textContent = 'Durum: Bağlantı başarısız.';
            }
        });

        async function readArduinoData() {
            const reader = port.readable.getReader();
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');
            const message = document.getElementById('message');

            while (true) {
                const { value, done } = await reader.read();
                if (done) {
                    console.log('Bağlantı kapatıldı.');
                    reader.releaseLock();
                    break;
                }

                const data = new TextDecoder().decode(value).trim();
                console.log('Arduino verisi:', data);

                // Gelen veriyi kontrol et ve mesajı güncelle
                if (data === "DOGRU") {
                    message.textContent = "Mesaj: Doğru cevap!";
                    correctSound.play();
                } else if (data === "YANLIS") {
                    message.textContent = "Mesaj: Yanlış cevap.";
                    wrongSound.play();
                } else {
                    message.textContent = "Mesaj: Geçersiz veri.";
                }
            }
        }
    </script>
</body>
</html>
