<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygusal Yüz İfadeleri</title>
    <link rel="icon" href="logo.webp" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF5C8D, #FFA64D);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: black;
            overflow-x: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        button {
            padding: 12px 25px;
            margin: 15px 0;
            background-color: #FF6347;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        button:hover {
            background-color: green;
            transform: scale(1.05);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        #score {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
                padding: 10px;
                max-width: 100%;
            }

            #status {
                font-size: 16px;
            }

            #container {
                padding: 20px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 13px;
            }

            #status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Duygusal Yüz İfadeleri</h1>
        <button id="connect">Bluetooth'a Bağlan</button>
        <p id="status">Durum: Bağlanmadı</p>
        <p id="score">Skor: 0</p>
    </div>

    <!-- Ses dosyaları -->
    <audio id="correctSound" src="dogruu.mp3"></audio>
    <audio id="wrongSound" src="yanlıscevap.mp3"></audio>

    <script>
        let port;
        let writer;
        let score = 0;

        // Bluetooth bağlantısı
        document.getElementById('connect').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                document.getElementById('status').textContent = 'Durum: HC-05 Bağlandı!';
            } catch (error) {
                console.error(error);
                document.getElementById('status').textContent = 'Durum: Bağlantı başarısız.';
            }
        });

        // Bluetooth üzerinden gelen veriyi işleme
        const reader = port.readable.getReader();
        reader.read().then(function processText({ done, value }) {
            if (done) {
                console.log("Reading done");
                reader.releaseLock();
                return;
            }

            const data = new TextDecoder().decode(value);
            console.log('Gelen veri:', data);
            handleResponse(data.trim());

            reader.read().then(processText);
        });

        // Buton ve ses işleme
        function handleResponse(data) {
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');

            if (data === 'mutlu') {
                score++;
                correctSound.play();
                document.getElementById('score').textContent = `Skor: ${score}`;
            } else if (data === 'yanlış') {
                wrongSound.play();
            }
        }
    </script>
</body>
</html>
